<!DOCTYPE html>
<html lang="en">

<head>
    <meta charmys="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
    <title>OrangeMusic-mysongs</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/mysongs.css">
</head>

<body>
    <!-- 系统导航栏 -->
    <div class="systemnav"></div>

    <!-- 我的歌单start -->
    <div class="mysongs">

        <div class="mys-top">
            <div class="mysimg fl clearfix">
                <img class="autoimg" src="./images/singerzhang.jpg" alt="">
            </div>
            <div class="my-back fr clearfix">
                <span class="fl">my</span>
                <i class="fr"></i>
            </div>
        </div>

        <!-- 设置页面导航栏nav -->
        <div class="mys-nav">
            <ul class="clearfix">
                <li>
                    <div class="mysnav-img">
                        <img class="autoimg" src="./icons/menu.png" alt="">
                    </div>
                    <span>本地音乐</span>
                </li>
                <li>
                    <div class="mysnav-img">
                        <img class="autoimg" src="./icons/menu.png" alt="">
                    </div>
                    <span>我的收藏</span>
                </li>
                <li>
                    <div class="mysnav-img">
                        <img class="autoimg" src="./icons/menu.png" alt="">
                    </div>
                    <span>下载歌曲</span>
                </li>
                <li>
                    <div class="mysnav-img">
                        <img class="autoimg" src="./icons/menu.png" alt="">
                    </div>
                    <span>我的收藏</span>
                </li>
            </ul>
        </div>

        <div class="mys-list">

            <div class="createmys-title clearfix">
                <div class="fl">
                    <h2 class="fl">创建的歌单</h2>
                    <i class="fl">11</i>
                </div>
                <div class="createmys-icon fr">
                    <i>1</i>
                    <i>1</i>
                </div>
            </div>

            <ul class="mylove">
                <li>
                    <div class="fl">
                        <i class="fl"></i>
                        <span>我的订单</span>
                    </div>
                </li>
                <li>
                    <div class="fl">
                        <i class="fl"></i>
                        <span>定时播放</span>
                    </div>
                </li>
                <li>
                    <div class="fl">
                        <i class="fl"></i>
                        <span>音乐闹钟</span>
                    </div>
                </li>
                <li>
                    <div class="fl">
                        <i class="fl"></i>
                        <span>驾驶模式</span>
                    </div>
                </li>
                <li>
                    <div class="fl">
                        <i class="fl"></i>
                        <span>儿童专区</span>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <!-- 我的歌单end -->

    <!-- footer start -->
    <div class="footer">
        <div class="fl clearfix">
            <div class="fl singer">
                <img class="autoimg" src="./images/singer.jpg" alt="" />
            </div>
        </div>
        <div class="fl clearfix controls">
            <!-- 进度条 -->
            <div class="controls-progress">
                <div class="active-progress"></div>
                <div class="mask"></div>
                <div class="layer"></div>
            </div>
            <div class="contros-info">
                <div class="fl singer-info">
                    <p class="song-name">honey张</p>
                    <p class="singer-name">张艺兴</p>
                </div>
                <div class="fr controls-icons">
                    <span class="play"></span>
                    <span class="menu"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- footer end -->

    <script src="./js/rem.js"></script>
</body>

</html>
